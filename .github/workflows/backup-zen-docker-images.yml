name: Backup-zen Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push PostgreSQL-Backup-Zen
        uses: docker/build-push-action@v4
        with:
          context: ./docker/pg-backup-zen
          file: ./docker/mongo-backup-zen/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pg-backup-zen:latest
      -
        name: Build and push MongoDB-Backup-Zen
        uses: docker/build-push-action@v4
        with:
          context: ./docker/mongo-backup-zen
          file: ./docker/mongo-backup-zen/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mysql-backup-zen:latest
      -
        name: Build and push MongoDB-Backup-Zen
        uses: docker/build-push-action@v4
        with:
          context: ./docker/mongo-backup-zen
          file: ./docker/mongo-backup-zen/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mongo-backup-zen:latest
