{{- if eq .Values.global.backupType "oneByOne" }}
{{- if empty .Values.oneByOne.dbDataSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backup-zen.name" . }}-backup-creds
  labels: {{ include "backup-zen.labels" . | nindent 4 }}
  namespace: {{ include "backup-zen.namespace" . }}
data:
  USERNAME: {{ default "root" .Values.adminUser.username }}
  PASSWORD: {{ default "root" .Values.adminUser.password }}
  creds.json: {{ default "[]" .Values.oneByOne.creds | toJson | b64enc }}
type: Opaque

{{ end -}}
{{ end -}}